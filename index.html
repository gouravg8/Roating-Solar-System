<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <marquee behavior="alternate" direction="up">
    <h1>SOLAR SYSTEM</h1>
    </marquee>
    

    <div class="sun"></div> 

    <div class="mercury-outline">
        <div class="mercury">
            <p>MERCURY</p>
        </div>
    </div>

    <div class="venus-outline-1">
        <div class="venus">
            <p>VENUS</p>
        </div>
    </div>

    <div class="earth-outline-1">
        <div class="earth">
            <div class="eath-circle">
                <div class="earth-inner"></div>
            </div>
            <p>EARTH</p>
         </div>
    </div>

    <div class="mars-outline-1">
        <div class="mars">
            <p>MARS</p>
        </div>
    </div>

    <div class="jupiter-outline-1">
        <div class="jupiter">
            <p>JUPITER</p>
        </div>
    </div>

    <div class="saturn-outline-1">
        <div class="saturn">
            <p>SATURN</p>
        </div>
    </div>

    <div class="uranus-outline-1">
        <div class="uranus">
            <p>URANUS</p>
        </div>
    </div>

    <div class="neptune-outline-1">
        <div class="neptune">
            <p>NEPTUNE</p>
        </div>
    </div>
</body>
</html>
